<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora de Perdas de Sinal HFC</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <h1>Calculadora de Perdas de Sinal HFC</h1>
    
    <!-- Botão para alternar entre modo TAP e Manual -->
    <button id="toggleModeButton">Usar Modo Manual</button>
    
    <!-- Seção para seleção de TAP (modo padrão) -->
    <div id="tapSection">
      <label for="tap">Selecione o Tap:</label>
      <select id="tap">
        <option value="23" data-tx="40" data-rx="19">Tap 23 (TX: 40 dBmV, RX: 19 dBmV)</option>
        <option value="20" data-tx="39" data-rx="20">Tap 20 (TX: 39 dBmV, RX: 20 dBmV)</option>
        <option value="17" data-tx="38" data-rx="16">Tap 17 (TX: 38 dBmV, RX: 16 dBmV)</option>
        <option value="14" data-tx="40" data-rx="19">Tap 14  (TX: 40 dBmV, RX: 19 dBmV)</option>
        <option value="11" data-tx="39" data-rx="20">Tap 11 (TX: 39 dBmV, RX: 20 dBmV)</option>
        <option value="8" data-tx="38" data-rx="16">Tap 8 (TX: 38 dBmV, RX: 16 dBmV)</option>
        <option value="8" data-tx="38" data-rx="16">Tap 8 (TX: 38 dBmV, RX: 16 dBmV)</option>
      </select>
    </div>
    
    <!-- Seção para input manual de TX e RX (inicialmente oculta) -->
    <div id="manualSection" style="display: none;">
      <label for="tx_manual">TX Manual (dBmV):</label>
      <input type="number" id="tx_manual" placeholder="Ex: 40">
      <label for="rx_manual">RX Manual (dBmV):</label>
      <input type="number" id="rx_manual" placeholder="Ex: 20">
    </div>
    
    <label for="frequencia">Frequência (MHz):</label>
    <input type="number" id="frequencia" placeholder="Ex: 50" min="5" max="999">
    <p id="erro-frequencia" style="color: red; display: none;">
      Frequência deve estar entre 5 MHz e 999 MHz.
    </p>

    <label for="cabos">Comprimento do Cabo (metros):</label>
    <input type="number" id="cabos" placeholder="Ex: 50">

    <label for="tipo-cabo">Tipo de Cabo:</label>
    <select id="tipo-cabo">
      <option value="rg6">RG-6</option>
      <option value="rg11">RG-11</option>
      <option value="500-piii">.500 PIII</option>
      <option value="540-qr">.540 QR</option>
      <option value="625-piii">.625 PIII</option>
      <option value="750-piii">.750 PIII</option>
      <option value="860-qr">.860 QR</option>
    </select>

    <label>Componentes:</label>
    <div class="componentes">
      <div>
        <label>
          <input type="checkbox" value="dc6-tap" class="componente"> DC6 (Tap: +6 dB TX, -6 dB RX)
        </label>
        <label>
          <input type="checkbox" value="dc6-livre" class="componente"> DC6 (Livre: +2.5 dB TX, -2.5 dB RX)
        </label>
      </div>
      <div>
        <label>
          <input type="checkbox" value="dc9-tap" class="componente"> DC9 (Tap: +9 dB TX, -9 dB RX)
        </label>
        <label>
          <input type="checkbox" value="dc9-livre" class="componente"> DC9 (Livre: +1.5 dB TX, -1.5 dB RX)
        </label>
      </div>
      <div>
        <label>
          <input type="checkbox" value="dc12-tap" class="componente"> DC12 (Tap: +12 dB TX, -12 dB RX)
        </label>
        <label>
          <input type="checkbox" value="dc12-livre" class="componente"> DC12 (Livre: +0.5 dB TX, -0.5 dB RX)
        </label>
      </div>
      <div>
        <label>
          <input type="checkbox" value="dsv4" class="componente"> DSV4 (Divisor: +7 dB TX, -7 dB RX)
        </label>
      </div>
      <div>
        <label>
          <input type="checkbox" value="dsv2" class="componente"> DSV2 (Divisor: +3.5 dB TX, -3.5 dB RX)
        </label>
      </div>
    </div>

    <label for="dbSlider">Selecione o valor máximo de dB:</label>
    <div class="slider-container">
      <input type="range" id="dbSlider" min="0" max="100" value="50" class="slider">
      <span id="dbValue">50 dB</span>
    </div>

    <button id="btnCalcular">Calcular</button>

    <div id="resultado" class="result" style="display: none;">
      <strong>Resultado:</strong>
      <p id="txFinal"></p>
      <p id="rxFinal"></p>
      <div id="detalhes"></div>
      <div id="animation"></div>
    </div>
  </div>

  <script src="js/script.js"></script>
</body>
</html>
